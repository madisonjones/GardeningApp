	<div class="column is-11 is-size-1-touch">
		<h1 id="findFloraHead">Find The Ideal Flora For <br>Your Garden!</h1>
	</div>
</div>

<div class="columns is-mobile is-centered">
	<div class="column is-6">
		<div id="map" style="width:100%; height:400px;"></div>
	</div>	
	<div class="column is-4">
		<div class="control">
	  		<div class="select field-label is-medium">
	    		<select>
	      		<option>Pick Your Hardiness Zone!</option>
	      		<option id="sixA">6A</option>
	      		<option id="sixB">6B</option>
	      		<option id="sevenA">7A</option>
	      		<option id="sevenB">7B</option>
	      		<option id="eightA">8A</option>
	      		<option id="eightB">8B</option>
	    		</select>
	  		</div><br>

	      		<option>Shrub</option>
	      		<option>Flower</option>
	      		</select>
	      	</div>
	      	<div class="select field-label is-medium">
	      		<select>
	      			<option>How Much Sunlight Does Your Yard Get?</option>
	      			<option>None</option>
	      			<option>2-4 Hours Daily</option>

	      		</select>

    <button class="delete" aria-label="delete"></button>
  </div>
  <div class="message-body">
  	<img src="images/flowerPlaceholder.jpg" height="100px" width="100px"><br>
	Common Name: <span id="commonName"></span><br>
	Scientific Name: <span id="scientificName"></span><br>
	Sunlight: <span id="sunlight"></span><br>
	Watering Needs: <span id="wateringNeeds"></span><br>
